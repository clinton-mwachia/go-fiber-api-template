<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Fiber API Template Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Go Fiber API Template</a>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Sidebar -->
      <div class="bg-light border-end p-3" id="sidebar">
        <h5>Menu</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-users">Manage Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-todos">Manage Todos</a>
          </li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="p-4 w-100" id="content">
        <h2>Welcome to Moshe API Admin</h2>
        <p>Select a section from the sidebar.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin/js/api.js"></script>
    <script src="admin/js/dashboard.js"></script>
    <script src="admin/js/users.js"></script>
    <script src="admin/js/todos.js"></script>
    <script>
      document
        .getElementById("nav-dashboard")
        .addEventListener("click", loadDashboard);
      document.getElementById("nav-users").addEventListener("click", loadUsers);
      document.getElementById("nav-todos").addEventListener("click", loadTodos);
    </script>
  </body>
</html>
